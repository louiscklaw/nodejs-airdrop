name: nodejs-airdrop-test

services:
  airdrop-louislabs:
    build:
      context: .
    volumes:
      - ./backend:/backend
      - ./volumes/tmp:/backend/tmp
    working_dir: /backend
    ports:
      - 3000
    env_file:
      - .env
    environment:
      - HOST=share.louislabs.com
    command: npm run start
